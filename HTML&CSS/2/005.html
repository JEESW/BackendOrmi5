<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--  회원가입: 아이디, 패스워드, 좋아하는 언어, 남여  -->
    <form action="" method="post">
        <label for="one">아이디</label>
        <input type="text" name="id" id="one">

        <label for="two">패스워드</label>
        <input type="password" name="pw" id="two">

        <p>좋아하는 언어</p>
        <label for="lang-py">python</label>
        <input type="checkbox" id="lang-py" name="언어" value="python">
        <label for="lang-js">JavaScript</label>
        <input type="checkbox" id="lang-js" name="언어" value="javascript">
        <label for="lang-java">Java</label>
        <input type="checkbox" id="lang-java" name="언어" value="java">
        <label for="lang-c">C</label>
        <input type="checkbox" id="lang-c" name="언어" value="c">

        <p>성별</p>
        <label for="male">남</label>
        <input type="radio" id="male" name="성별" value="남">
        <label for="female">여</label>
        <input type="radio" id="female" name="성별" value="여">
        <button>제출</button>
    </form>
</body>
</html>
