<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        날짜와 시간에 관련된 form은 브라우저마다 달라요.
        일관된 양식을 제공하기 위해서는 라이브러리를 사용하는 것이 좋아요.
        아니면 직접 만들기도 합니다.

        실무에서 가장 많이 들었던 얘기는 '바퀴를 다시 발명하지 마라'였어요.
        지금 생각해보면 바퀴를 다시 만드시는 것도 나쁜 선택은 아닙니다.
    -->
    <!--  자주 사용하는 것을 기준으로 정렬한 것입니다.  -->
    <input type="text" name="">
    <br>
    <input type="date" name="">
    <br>
    <input type="email" name="">
    <br>
    <input type="tel" name="">
    <br>
    <input type="password" name="">
    <br>
    <input type="checkbox" name="">
    <br>
    <input type="radio" name="">
    <br>
    <input type="file" name="">
    <br>
    <input type="datetime-local" name="">
    <br>
    <input type="range" name="">
    <br>
    <input type="color" name="">
    <br>
    <!--  플레이스 홀더로 입력 시 지워지는 안내 문구를 띄울 수 있습니다.  -->
    <input type="text" name="" placeholder="검색어를 입력하세요.">
</body>
</html>
