<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn1">클릭해봐요!</button>
<button id="btn2">클릭해봐요!</button>
<script>
    let myObj = {
        val1: 100,
        func1: function () {
            console.log(this);
        },
    };

    let test = myObj.func1;

    let button1 = document.getElementById("btn1");
    button1.addEventListener("click", myObj.func1);
    let button2 = document.getElementById("btn2");
    button2.addEventListener("click", test);    // addEventListener는 window가 아닌 addEventListener가 호출된 요소를 가르킴.
</script>
</body>
</html>
