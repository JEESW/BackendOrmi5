<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/index}" th:object="${user}" method="post">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:name="username">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" th:name="email">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:name="password">
    </div>
    <button type="submit">제출</button>
</form>
</body>
</html>
