<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello, Thymeleaf!</h1>
    <div th:object="${user}">
        <p>이름: <span th:text="*{username}"></span></p>
        <p>이메일: <span th:text="*{email}"></span></p>
        <p th:if="${user.isAdmin}"></p>
        <a th:unless="${user.isAdmin}" href="">일반 사용자 메뉴</a>
    </div>
</body>
</html>
