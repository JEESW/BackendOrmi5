<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>인터뷰 게시판</title>
</head>
<body>
<h1>인터뷰 게시판</h1>
<table>
  <thead>
  <tr>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${interview.status}" th:each="interview : ${interviewBoards}">
    <td>
      <a th:href="@{/fashionlog/interviewboard/{id}(id=${interview.id})}" th:text="${interview.title}"></a>
    </td>
    <td></td>
    <td th:text="${interview.createdAt}"></td>
  </tr>
  </tbody>
</table>
<a th:href="@{/fashionlog/interviewboard/new}">새 글 작성</a>
</body>
</html>
