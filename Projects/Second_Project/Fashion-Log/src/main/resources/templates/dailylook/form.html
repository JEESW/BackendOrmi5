<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <title>새 글 작성</title>
</head>
<body>
<h1>새 글 작성</h1>
<form th:action="@{/fashionlog/dailylook/new}" th:object="${dailyLook}" method="post">
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <label for="content">내용</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea>
  </div>
  <button type="submit">작성하기</button>
</form>
<a th:href="@{/fashionlog/dailylook}">취소</a>
</body>
</html>
